<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Navigation</title>
  </head>
  <body>
    <!-- Navigation bar container. It starts with the 'active' class for demonstration, 
         but you can remove it to have it start closed. -->
    <nav id="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Works</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <!-- The button that toggles the navigation menu -->
      <button class="icon" id="toggle">
        <!-- The two lines that form the hamburger icon and transform into a cross -->
        <div class="line line1"></div>
        <div class="line line2"></div>
      </button>
    </nav>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>

    <!-- Dribbble link: https://dribbble.com/shots/2427219-Header-Navigation-Day-053-dailyui -->
  </body>
</html>
