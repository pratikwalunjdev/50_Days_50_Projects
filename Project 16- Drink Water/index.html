<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <h1>Hydro Tracker</h1>
    <div class="goal-container">
      <h3>Goal: <span id="goal-liters">2</span> Liters</h3>
      <div class="goal-setter">
        <input type="number" id="custom-goal" placeholder="e.g., 3" min="1" step="0.25">
        <button id="set-goal-btn">Set Goal</button>
      </div>
    </div>

    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remained</small>
      </div>

      <div class="percentage" id="percentage">
        <div class="wave"></div>
      </div>
    </div>

    <p class="text">Select how many glasses of water that you have drank</p>

    <div class="cups">
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
    </div>

    <button id="reset-btn" class="reset-btn">Reset Day</button>

    <script src="script.js"></script>
  </body>
</html>
