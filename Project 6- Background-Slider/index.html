<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://i.kym-cdn.com/entries/icons/original/000/013/564/doge.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://i.kym-cdn.com/entries/icons/original/000/018/012/this_is_fine.jpeg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.kym-cdn.com/entries/icons/mobile/000/022/976/smug_cat.jpg');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.kym-cdn.com/photos/images/original/000/993/875/084.png');
        "
      ></div>

      <div
        class="slide"
        style="
          background-image: url('https://i.imgflip.com/1bij.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
